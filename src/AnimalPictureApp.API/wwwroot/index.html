<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Picture App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Animal Picture Gallery</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="animalType" class="form-label">Select Animal Type:</label>
                            <select class="form-select" id="animalType">
                                <option value="cat">Cat</option>
                                <option value="dog">Dog</option>
                                <option value="bear">Bear</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="pictureCount" class="form-label">Number of Pictures (1-10):</label>
                            <input type="number" class="form-control" id="pictureCount" min="1" max="10" value="1">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="savePictures()">Save New Pictures</button>
                            <button class="btn btn-secondary" onclick="getLatestPicture()">Get Latest Picture</button>
                        </div>

                        <div id="statusMessage" class="alert mt-3 d-none"></div>

                        <div class="mt-4">
                            <div id="imageContainer" class="text-center">
                                <img id="animalImage" class="img-fluid rounded d-none" alt="Animal Picture">
                            </div>
                            <div id="imageInfo" class="mt-2 text-center text-muted small d-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
